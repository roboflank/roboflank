name: Waka Readme

on:
  # workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-writings:
    name: Update Latest writings
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://roboflank.com/feed
          readme-section: posts
